<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FOR into WHILE N.9</title>

<script type="text/javascript">
//------------------------------------------------

for (var i = 0; i < 5; i++) {
  console.log("number", i);
}

//------------------------------------------------

var i = 0;
while (i < 5) {
	console.log("number" + i);
	i++;
}

//------------------------------------------------
</script>
  </head>
  <body>
    <!-- page content -->
	<div id="container"></div>

  </body>
</html>
